<script>
    function checkLogin() {
        $.ajax({
            type: "post",
            url: "/admin/login",
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
            },
            success: function (data) {
                console.log(data);
                if (data.state === 0) {
                    alert("登录失败,请重新登录!")
                } else {
                    alert("登录成功!");
                    sessionStorage.setItem("user", $("#username").val());
                    window.location.href = "/admin/view/template.html";
                    // 跳转至页面
                }
            }
        })
    }

</script>
