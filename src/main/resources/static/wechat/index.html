<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/Member/ladda-themeless.css">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/jquery.gDialog.css">
  <!--  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">-->
  <title>互联果蔬</title>
  <style>
    html, body {
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body ontouchstart style="background-color: #ececec;">
<div class="weui-tab">
  <div class="weui-tab__bd">
    <!--Main Area Start-->
    <div id="slidder" class="weui-tab__bd-item weui-tab__bd-item--active" style="background-color: #ececec;height: 92%">

    </div>
    <!--Main Area End-->
  </div>

  <div class="weui-tabbar">
    <a id="vege_tabbar" class="weui-tabbar__item weui-bar__item--on">
      <div class="weui-tabbar__icon">
        <img src="/wechat/img/vege3.png" alt="">
      </div>
      <p class="weui-tabbar__label">果蔬</p>
    </a>
    <a id="cart_tabbar" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <img src="/wechat/img/cart-unsel3.png" alt="">
      </div>
      <p class="weui-tabbar__label">购物车</p>
    </a>
    <a id="order_tabbar" class="weui-tabbar__item">
      <!--            <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
      <div class="weui-tabbar__icon">
        <img src="/wechat/img/order-unsel3.png" alt="">
      </div>
      <p class="weui-tabbar__label">订单</p>
    </a>
    <a id="my_tabbar" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <img src="/wechat/img/my-unsel3.png" alt="">
      </div>
      <p class="weui-tabbar__label">我</p>
    </a>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="js/main.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/spin.js"></script>
<script src="js/ladda.js"></script>
<script src="js/jquery.gDialog.js"></script>

<script>
    $(function () {
        var item = sessionStorage.getItem("openId");

        if (item == null) {
            getWechatUserInfo(function (data) {
                sessionStorage.setItem("nickName", data.nickName);
                sessionStorage.setItem("headImg", data.headImg);
                sessionStorage.setItem("integral", data.integral);
                sessionStorage.setItem("openId", data.openId);
                sessionStorage.setItem("cityName", data.cityName);
                sessionStorage.setItem("province", data.provinceName);
                sessionStorage.setItem("country", data.country);
                // alert(data.openid);
                // 更改这里的URL替换为natapp的 xxxx.natapp.com
                // 替换这里的账号为自己的微信测试号账号
            }, "ak26kv.natappfree.cc", "wx5c0fbbbf3e5cdd89");
        }
    });

    $(function () {
        $("#slidder").load("/doGoodsUI");
        $("#cart_tabbar").on("click", function () {
            removeOtherActive(this);
            $("#slidder").load("/doCartUI");
        });

        $("#vege_tabbar").on("click", function () {
            removeOtherActive(this);
            $("#slidder").load("/doGoodsUI");
        });

        $("#order_tabbar").on("click", function () {
            removeOtherActive(this);
            $("#slidder").load("/doOrderUI");
        });

        $("#my_tabbar").on("click", function () {
            removeOtherActive(this);
            $("#slidder").load("/doMyUI");
        });
    });
</script>
</body>
</html>
